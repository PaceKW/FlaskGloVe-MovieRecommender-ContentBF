<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            text-align: center;
            background-color: white;
            border: none;
            border-radius: 8px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #007BFF;
            color: white;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 150px;
            padding: 20px;
        }
        .cosine-similarity {
            display: none;
        }
        .card:hover .cosine-similarity {
            display: block;
        }
        .card-title {
            margin: 0;
            font-size: 1.25rem;
        }
        h1, h2 {
            margin: 20px 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Movie Recommendation System</h1>
        <form method="post" class="mb-5">
            <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
        </form>

        <div class="mt-5">
            {% if recommendations %}
            <h2 class="mb-4">Top Movie Recommendations</h2>
            <div class="row">
                {% for recommendation in recommendations %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ recommendation['original_title'] }}</h5>
                            <p class="cosine-similarity">Cosine Similarity: {{ recommendation['cosine'] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p class="text-center mt-5">No recommendations found.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
